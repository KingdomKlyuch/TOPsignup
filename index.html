<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>signup</title>
</head>
<body>



<div class="flexbox-container">
    <div class="innerflexbox-left">
    <div class="flex-itemleft">
        <img src="./images/odin-lined.png" alt="odin project logo" height="150rem">
        Mriyascape
    </div>

    </div>
    <div class="innerflexbox-right">
        <div class="flexbox-item flex-item1">
            
                This is not a real online service! But if it was <br>
                it would serve as your gateway to mystery, adventure <br>
                and the untold thrills of the Ukrainian Carpathian mountains.
                <br>
                Sign up now to get started.
                <br><br>
                You know you want to.
        </div>
        <div class="flexbox-item flex-item2">
            Dare to dream?
            <form>
                <div>
                  <label for="first-name">First Name:</label><br>
                  <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                  <label for="last-name">Last Name:</label><br>
                  <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                  <label for="email">Email:</label><br>
                  <input type="email" id="email" name="email">
                </div>
                <div>
                  <label for="phone-number">Phone Number:</label><br>
                  <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div>
                  <label for="password">Password:</label><br>
                  <input type="password" id="password" name="password">
                </div>
                <div>
                  <label for="confirm-password">Confirm Password:</label><br>
                  <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <div>
                  <input type="submit" value="Sign Up">
                </div>
              </form> 
              
        </div>
        <div class="flexbox-item flex-item3">
            <button>Dream</button>
            <br>
            Already have an account? <button>Log in</button>
        </div>
    </div>
</div>

    
</body>
</html>
