<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>signup</title>
</head>
<body>



<div class="flexbox-container">
    <div class="innerflexbox-left">
    <div class="flex-itemleft">
        <img class="logo" src="./images/odin-lined.png" alt="odin project logo">
       <div class="brand">Mriyascape</div>
    </div>

    </div>
    <div class="innerflexbox-right">
        <div class="flexbox-item flex-item1">
            
                This is not a real online service! But if it was
                it would serve as your gateway to mystery, adventure
                and the untold thrills of the Ukrainian Carpathian mountains.
                Sign up now to get started.
                <br><br>
                You know you want to.
        </div>
        <div class="flexbox-item flex-item2">
            <div class="form-prompt">Dare to dream?</div>
            <form class="form-box"  action="#">
                <div class="form">
                  <label for="first-name">First Name:</label><br>
                  <input type="text" id="first-name" name="first-name" placeholder="John" required>               
                </div>
                <div class="form">
                  <label for="last-name">Last Name:</label><br>
                  <input type="text" id="last-name" name="last-name" placeholder="Wayne" required>              
                </div>
                <div class="form">
                  <label for="email">Email:</label><br>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form">
                  <label for="phone-number">Phone Number:</label><br>
                  <input type="tel" id="phone-number" name="phone-number" required>                 
                </div>
                <div class="form">
                  <label for="password">Password:</label><br>
                  <input type="password" id="password" name="password" required>
                </div>
                <div class="form">
                  <label for="confirm-password">Confirm Password:</label><br>
                  <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
              </form> 
              
        </div>
        <div class="flexbox-item flex-item3">
            <form class="form-box">
              <div class="form">
                <input type="submit" value="Sign Up">
              </div>
            </form>
            <div class="login-prompt">Already have an account? <button>Log in</button></div>
          </div>

    
</body>
</html>
